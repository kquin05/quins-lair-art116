<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quin's Lair Contact Page</title>
    <link rel="stylesheet" href="css/contact.css" type="text/css">
</head>
<body>
    <!-- Header including logo, account picture placeholder, and navigation links -->
    <header>
        <a href="index.html"><img src="images/ql-temp-logo.png" alt="Quin's Lair Logo"></a>
        <a href="#"><img src="images/accountpfp.png" alt="account picture placeholder"></a>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="artwork.html">Artwork</a></li>
                <li><a href="forum.html">Forum</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Contact form -->
        <form method="post" action="#">
            <label for="Name">Enter your name:</label>
            <input type="text" id="Name" name="Name" size="40">
            <br><br>
            <label for="Email">Enter your email:</label>
            <input type="text" id="Email" name="Email" size="40">
            <br><br>
            <label for="Message-area">Enter your message:</label>
            <textarea id="Message-area" name="Message" rows="4" cols="50"></textarea>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    
    <footer>
        <!-- Footer links -->
        <p><a href="contact-page.html">Contact Me!</a></p>
        <p>&copy; 2024 Quin's Lair. All rights reserved.</p>
    </footer>
</body>
</html>
